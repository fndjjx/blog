{% extends "base.html" %}
{%block title%}blog{%endblock%}

{% block head %}
  {{ super() }}
    <style type="text/css">
      .main {
          border-width: 2px;
          margin: 5px 5px 5px 5px;
      }

      .sidebar {
          border-width: 2px;
          margin: 5px 5px 5px 5px;
      }
  </style>

{%endblock%}


{%block content%}
  {{super()}}
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-8 main">
        {%for post in posts%}
          <div class="panel panel-default">
            <div class="panel-title">{{post.title}}</div>
            <div class="panel-body">
              <p>{{post.text|truncate(10)}}</p>
              <a href="{{url_for('post',post_id=post.id)}}">readmore</a>
            </div>
          </div>
        {%endfor%}
      </div>

      <div class="col-md-3 sidebar">
        <div class="panel panel-default">
          <div class="panel-body">
            {%for post in sidebar%}
              <div class="row">
                  <h1>{{post.title}}</h1>
                  <a href="{{url_for('post',post_id=post.id)}}">readmore</a>
              </div>
            {%endfor%}
          </div>
        </div>
      </div>

    </div>
  </div>
{%endblock%}
