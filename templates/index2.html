{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf%}
{%block content%}
{% for message in get_flashed_messages() %}
    <div class="alert">
        <button class="close"  data-dismiss="alert">&times;</button>
    {{message}}
    </div>
{% endfor %}
<div class="container">
        <div class="row">
            <div class="col-md-5 center-block">

{%if name%}
    <h1>hello {{name}}</h1>
{%endif%}
{{wtf.quick_form(form)}}
</div>
</div>
</div>
{%endblock%}
